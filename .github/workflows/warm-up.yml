name: Keep Vercel Warm

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  keep_warm:
    runs-on: ubuntu-24.04
    steps:
      - name: Send request to keep Vercel warm
        run: |
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://vercelog.mahata.org/api/health)
          if [ "$STATUS_CODE" -ne 200 ]; then
            echo "Health check failed with status $STATUS_CODE"
            exit 1
          fi
